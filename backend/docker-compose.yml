  wc_solutions_celery_worker:
    build: .
    container_name: wc_solutions_celery_worker
    working_dir: /app
    command: ["sh", "/app/wait_and_start_celery.sh"]
    volumes:
      - .:/app
    environment:
      - FERNET_KEY=${FERNET_KEY}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      wc_solutions_postgres_db:
        condition: service_healthy
      wc_solutions_redis_backend:
        condition: service_healthy
    networks:
      - wc_network

  wc_solutions_celery_beat:
    build: .
    container_name: wc_solutions_celery_beat
    working_dir: /app
    command: celery -A celery_app.celery beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - FERNET_KEY=${FERNET_KEY}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      wc_solutions_postgres_db:
        condition: service_healthy
      wc_solutions_redis_backend:
        condition: service_healthy
    networks:
      - wc_network
  wc_solutions_nginx:
    image: nginx:latest
    container_name: wc_solutions_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - wc_solutions_fastapi_app
    networks:
      - wc_network
  
  wc_solutions_certbot:
    image: certbot/certbot
    container_name: wc_solutions_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done"
    networks:
      - wc_network

volumes:
  pgdata:
  redisdata:

networks:
  wc_network:
    driver: bridge