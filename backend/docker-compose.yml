services:
  wc_solutions_postgres_db:
    image: postgres:15
    container_name: wc_solutions_db
    environment:
      - FERNET_KEY=${FERNET_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wc_network

  wc_solutions_redis_backend:
    image: redis:7
    container_name: wc_solutions_redis_backend
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6381:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wc_network

  wc_solutions_migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wc_solutions_migrate
    working_dir: /app
    command: sh -c "cd /app && python -m alembic upgrade head"
    volumes:
      - .:/app
    environment:
      - FERNET_KEY=${FERNET_KEY}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      wc_solutions_postgres_db:
        condition: service_healthy
      wc_solutions_redis_backend:
        condition: service_healthy
    networks:
      - wc_network

  wc_solutions_fastapi_app:
    build: .
    container_name: fastapi_app
    command: >
      gunicorn main:app
      -w 4
      -k uvicorn.workers.UvicornWorker
      -b 0.0.0.0:8000
      --forwarded-allow-ips="*"
    volumes:
      - .:/app
    environment:
      - FERNET_KEY=${FERNET_KEY}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - wc_solutions_postgres_db
      - wc_solutions_redis_backend
    expose:
      - "8000"  # internal only (not mapped to host)
    networks:
      - wc_network

