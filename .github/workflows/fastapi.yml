name: FastAPI CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted]
    defaults:
      run:
        working-directory: ./backend

    steps:
      # Clean workspace without sudo
      - name: Force clean workspace
        run: rm -rf /home/harif/actions-runner/_work/wc-solutions/wc-solutions/* || true

      - uses: actions/checkout@v4

      # Ownership fixing not required if harif owns files
      # - name: Fix file ownership
      #   run: sudo chown -R $USER .

      - name: Copy environment file
        run: cp /home/harif/envs/wc-solutions.env .env

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Stop containers
        if: always()
        run: docker compose down
