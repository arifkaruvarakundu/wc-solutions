name: FastAPI CD (Deploy to Server)

on:
  workflow_dispatch:  # allows manual trigger from GitHub UI
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: [self-hosted]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Clean old workspace
        run: sudo rm -rf /home/harif/actions-runner/_work/wc-solutions/wc-solutions/*

      - uses: actions/checkout@v4

      - name: Fix permissions
        run: sudo chown -R $USER .

      - name: Copy environment file
        run: cp /home/harif/envs/wc-solutions.env .env

      # üßπ Stop any old containers first (avoid port-in-use issues)
      - name: Stop old containers
        run: docker compose down || true

      # üöÄ Build and deploy new containers
      - name: Deploy FastAPI containers
        run: docker compose up -d --build

      # ü©∫ Optional: simple health check endpoint
      - name: Check API health
        run: |
          sleep 5  # wait a few seconds for FastAPI to start
          curl -f http://localhost:8000/health || echo "‚ö†Ô∏è API not healthy yet"

      # üßæ Show running containers for debugging
      - name: Show running containers
        run: docker ps

